<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{cambiopassword.subtitle}"></title>
    </head>
    <body>
        <div layout:fragment="cabecera">
            <h2 class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" th:text="#{cambiopassword.subtitle1}"></h2>
        </div>
        <div layout:fragment="contenido">
            <div class="modal-body" id="registrocliente">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-lg-12 col-xl-11">
                            <div class="card text-black" style="border-radius: 25px;">
                                <div class="card-body p-md-5">
                                    <div class="row justify-content-center">
                                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                            <form class="mx-1 mx-md-4" role="form" th:action="@{/usuarios/hasOlvidadoTuPassword}" th:method="GET">
                                                <div class="d-flex flex-row align-items-center mb-4">
                                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                    <input type="search" id="email" name="email" >
                                                    <input type="submit">
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
