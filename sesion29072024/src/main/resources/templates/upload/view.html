<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{uploaded.vistacsv.title}"></title>
</head>
<body>
<div layout:fragment="cabecera">
    <h1  th:text="#{uploaded.vistacsv.title}"></h1>
</div>
<div layout:fragment="contenido">
    <div class="box-body">


        <form action="#" th:action="@{/}" method="get">
            <div class="addScroll">
                <div class="table-responsive">
                <!-- Opcion 1 : tabla con contenido ( recomandable en caso de listas-->
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th th:text="#{uploaded.vistacsv.longitude}"></th>
                            <th th:text="#{uploaded.vistacsv.latitude}"></th>
                            <th th:text="#{uploaded.vistacsv.soc}"></th>
                            <th th:text="#{uploaded.vistacsv.val1}"></th>
                            <th th:text="#{uploaded.vistacsv.val2}"></th>
                            <th th:text="#{uploaded.vistacsv.val3}"></th>

                        </tr>
                        <tr th:each="elemento , posicion : ${lista}">
                            <td th:text="${elemento.longitude}"></td>
                            <td th:text="${elemento.latitude}"></td>
                            <td th:text="${elemento.soc}"></td>
                            <td th:text="${elemento.val1}"></td>
                            <td th:text="${elemento.val2}"></td>
                            <td th:text="${elemento.val3}"></td>
                        </tr>
                        <!--Mostramos una ultima fila con inormaciÃ³n cuando no hay registros -->
                        <tr th:if="${lista ==null or  lista.empty}">
                            <td colspan="13" class="text-center" th:text="#{general.nodata}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
