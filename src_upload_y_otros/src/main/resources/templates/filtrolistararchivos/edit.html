<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{filtrolistararchivos.details.title}"></title>
</head>
<body>
<div layout:fragment="cabecera">
    <h1 th:text ="#{filtrolistararchivos.details.title}"></h1>
</div>
<div layout:fragment="contenido">

    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">


                            <form class="mx-1 mx-md-4"  role="form"  th:action="@{/filtrolistararchivos}" th:object="${datos} " method="get">
                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="id" maxlength="50" hidden="true" readonly="true" th:field="${datos.id}">
                                                <label for="reference" th:text="#{filtrolistararchivos.field.reference}"></label>
                                                <input type="text" id="reference" readonly="true" maxlength="100" th:field="${datos.reference}">
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="dateIni" th:text="#{filtrolistararchivos.field.dateIni}"></label>
                                                <input type="text" id="dateIni" readonly="true" maxlength="20" th:field="${datos.dateIni}">
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="dateFin" th:text="#{filtrolistararchivos.field.dateFin}"></label>
                                                <input type="text" id="dateFin" readonly="true" maxlength="20" th:field="${datos.dateFin}">
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label for="cloudcover" th:text="#{filtrolistararchivos.field.cloudCover}"></label>
                                                <input type="text" id="cloudcover"  readonly="true"  th:field="${datos.cloudCover}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="d-flex flex-row align-items-center mb-8">
                                            <div class="form-outline w-100 mb-8">
                                                 <textarea class="form-control" id="description" rows="5"
                                                           name="code"
                                                           placeholder="Code" th:field="${datos.polygon}"
                                                           required="required"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit"  class="btn btn-primary btn-lg" th:text="#{btn.volver}"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
