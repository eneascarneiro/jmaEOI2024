<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{evalscript.launch.title}"></title>
</head>
<body>
    <div layout:fragment="cabecera">
        <h1 th:text ="#{evalscript.launch.title}"></h1>
    </div>
    <div layout:fragment="contenido">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">


                                <form class="mx-1 mx-md-4"  role="form"  th:object="${consulta} " method="post">
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="id" maxlength="50" hidden="true" readonly="true" th:field="${consulta.evalScript.id}">
                                                    <label for="title" th:text="#{evalscript.field.scriptTitle}"></label>
                                                    <input class="form-control" type="text" id="title"  readonly="true" maxlength="200" th:field="${consulta.evalScript.scriptTitle}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="descript" th:text="#{evalscript.field.scriptDescription}"></label>
                                                    <textarea class="form-control" id="descript" rows="3"
                                                              name="descript"
                                                              readonly="true"
                                                              maxlength="500"
                                                              placeholder="Eval Script code" th:field="${consulta.evalScript.scriptDescription}"
                                                              required="required"></textarea>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="collection" th:text="#{evalscript.launch.collection}"></label>
                                                    <input  type="text" id="collection" maxlength="50" th:field="${consulta.collection}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="dateIni" th:text="#{filtrolistararchivos.field.dateIni}"></label>
                                                    <input type="text" id="dateIni"  maxlength="20" th:field="${consulta.dateIni}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="dateFin" th:text="#{filtrolistararchivos.field.dateFin}"></label>
                                                    <input  type="text" id="dateFin"  maxlength="20" th:field="${consulta.dateFin}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="ofsset" th:text="#{evalscript.launch.offset}"></label>
                                                    <input  type="text" id="ofsset"  maxlength="20" th:field="${consulta.ofsset}">
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <div class="form-outline flex-fill mb-0">
                                                    <label for="maxcloudcoverage" th:text="#{evalscript.launch.maxcloudcoverage}"></label>
                                                    <input  type="text" id="maxcloudcoverage"  maxlength="20" th:field="${consulta.maxcloudcoverage}">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col">
                                            <label for="code" th:text="#{evalscript.field.scriptText}"></label>
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <textarea class="form-control" id="code" rows="7"
                                                          name="code"
                                                          placeholder="Code" th:field="${consulta.evalScript.scriptText}"
                                                          required="required"></textarea>
                                            </div>
                                            <div class="d-flex flex-row align-items-center mb-8">
                                                <div class="form-outline w-100 mb-8">
                                                    <label for="code" th:text="#{filtrolistararchivos.field.polygon}"></label>
                                                    <textarea class="form-control" id="description" rows="7"
                                                           name="code"
                                                           placeholder="Enter polygon" th:field="${consulta.polygon}"
                                                           required="required"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" value="Launch"
                                                        class="btn btn-primary btn-lg"
                                                        th:text="#{btn.lanzar}"
                                                        th:formaction="'/api/listfiles/executeevalscript'"
                                                        th:method="post"
                                                ></button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" value="Launch"
                                                        class="btn btn-primary btn-lg"

                                                        th:formaction="'/evalscriptlaunch/show/' + ${consulta.id} "
                                                        th:method="post" >Show tiff file</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
