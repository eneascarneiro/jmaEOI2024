<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{uploaded.lista.title}"></title>
</head>
<body>
<div layout:fragment="cabecera">
    <h1  th:text="#{uploaded.lista.title}"></h1>
</div>
<div layout:fragment="contenido">
    <div class="box-body">


        <form action="#"  >
            <div class="table-responsive">
            <!-- Opcion 1 : tabla con contenido ( recomandable en caso de listas-->
                <table class="table table-bordered table-hover">
                    <tr>
                        <th th:text="#{uploaded.path}"></th>
                        <th th:text="#{uploaded.filename}"></th>
                        <th th:text="#{uploaded.shared}"></th>
                        <th>&nbsp</th>
                        <th>&nbsp</th>
                        <th>&nbsp</th>
                    </tr>
                    <tr th:each="elemento , posicion : ${lista}">
                        <td th:text="${elemento.path}"></td>
                        <td th:text="${elemento.description}"></td>
                        <td th:text="${elemento.shared}"></td>
                        <td >
                            <button type="submit" value="viewreflectance"
                                    th:formaction="'/uploadedfiles/view/'+ ${elemento.id} "
                                    th:method="get"
                                    th:text="#{uploaded.viewcsv}" ></button>
                        </td>
                        <td>
                            <button type="submit" value="viewreflectance"
                                    th:formaction="'/api/uploadedfiles/replectance/'+ ${elemento.id} "
                                    th:method="get"
                                    th:text="#{uploaded.viewreplectance}" ></button>
                        </td>
                        <td>
                            <button type="submit" value="Getreflectance"
                                    th:formaction="'/api/uploadedfiles/getreflecance/'+ ${elemento.id} "
                                    th:method="get"
                                    th:text="#{uploaded.getreplectance}" ></button>
                        </td>
                    </tr>
                    <!--Mostramos una ultima fila con inormaciÃ³n cuando no hay registros -->
                    <tr th:if="${lista ==null or  lista.empty}">
                        <td colspan="13" class="text-center" th:text="#{general.nodata}"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <!-- preparamos el div para poner los numeros de pagina-->
    <div  th:if="${lista!=null and !lista.empty}" >
        <div class="text-center">
            <nav>
                <ul class="pagination" sd:pagination="full">
                    <!--  si hay menos del numero minimo de registos no muestro la barra-->
                    <div  th:if="${lista.totalPages > 0}" class="pagination"
                       th:each="pageNumber : ${pageNumbers}">
                        <li th:class="${pageNumber==lista.number + 1} ? active">
                            <a href="#"
                               th:href="@{/uploadedfiles(size=${lista.size}, page=${pageNumber})}"
                               th:text=${pageNumber}></a>
                        </li>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
</div>

</body>
</html>
